<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Johny Drywall Barramentos</title>
    <style>
        /* Reset básico: remove margens e preenchimentos padrão para todos os elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do corpo */
        body {
            font-family: 'Arial', sans-serif; /* Fonte padrão */
            background: #f5f5f5; /* Cor de fundo clara */
            color: #333; /* Cor do texto */
            display: flex; /* Exibição flexível */
            flex-direction: column; /* Direção da flexbox: coluna */
            min-height: 60vh; /* Altura mínima de toda a tela */
        }

        /* Cabeçalho da página */
        header {
            background: #1B5E20; /* Cor de fundo verde escura */
            padding: 15px; /* Espaçamento interno */
            text-align: center; /* Texto centralizado */
            color: white; /* Cor do texto */
            font-size: 24px; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
        }

        /* Estilo principal da página */
        main {
            flex: 1; /* Faz o main ocupar o espaço restante */
            padding: 40px 20px; /* Espaçamento interno */
        }

        /* Título da galeria */
        .gallery-title {
            text-align: center; /* Centraliza o texto */
            font-size: 36px; /* Tamanho da fonte */
            color: #1B5E20; /* Cor verde escura */
            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }

        /* Container da galeria */
        .gallery-container {
            column-count: 3; /* Número de colunas */
            column-gap: 20px; /* Espaçamento entre as colunas */
        }

        /* Estilo dos itens da galeria */
        .gallery-item {
            margin-bottom: 20px; /* Espaçamento abaixo */
            break-inside: avoid; /* Evita quebra de itens entre colunas */
            border-radius: 10px;
            overflow: hidden;
            
            cursor: pointer;
            display: inline-block; /* Isso resolve problemas com alinhamento */
           
        }
        

        /* Estilo das imagens da galeria */
        
        .gallery-item img{
            width: 100%; /* Faz a imagem e o vídeo ocuparem toda a largura do container */
            height: auto; /* Mantém a proporção da imagem e do vídeo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
            object-fit: cover; /* Faz a imagem e o vídeo preencherem o container */
            display: inline-block; /* Remove espaços extras em torno da imagem e do vídeo */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animação suave ao passar o mouse */
        }

        .gallery-item video{
            width: 100%; /* Faz a imagem e o vídeo ocuparem toda a largura do container */
            height: auto; /* Mantém a proporção da imagem e do vídeo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
            object-fit: cover; /* Faz a imagem e o vídeo preencherem o container */
            display: inline-block; /* Remove espaços extras em torno da imagem e do vídeo */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animação suave ao passar o mouse */
            margin-left: 20px;
        }

        /* Efeito ao passar o mouse sobre as imagens */
        .gallery-item img:hover {
            transform: scale(1.1); /* Aumenta levemente a imagem */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Aumenta a sombra */
        }

       

        /* Modal */
        .modal {
            display: none; /* Oculta o modal por padrão */
            position: fixed; /* Fixa o modal na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fundo escuro semitransparente */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Coloca o modal acima de outros elementos */
        }

        .modal-content {
            background: white; /* Fundo branco */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            max-width: 90%; /* Largura máxima do modal */
            max-height: 90%; /* Altura máxima do modal */
            text-align: center; /* Centraliza o conteúdo */
            overflow-y: auto; /* Habilita rolagem vertical se necessário */
        }

        .modal-content img {
            max-width: 100%; /* Largura máxima da imagem */
            max-height: 60vh; /* Altura máxima da imagem limitada a 60% da altura da viewport */
            border-radius: 10px;
            margin-bottom: 10px; /* Espaçamento entre a imagem e a descrição */
        }

        .modal-description {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            word-wrap: break-word; /* Quebra linhas longas */
        }


        .modal-close {
            margin-top: 15px;
            padding: 10px 20px;
            background: #1B5E20;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-close:hover {
            background: #76FF03;
        }

        /* Rodapé da página */
        footer {
            background: #1B5E20; /* Cor de fundo verde escura */
            color: white; /* Cor do texto */
            text-align: center; /* Texto centralizado */
            padding: 15px; /* Espaçamento interno */
            font-size: 14px; /* Tamanho da fonte menor */
        }

        /* Links no rodapé */
        footer a {
            color: #76FF03; /* Cor verde neon */
            text-decoration: none; /* Remove o sublinhado */
        }

        /* Efeito ao passar o mouse nos links do rodapé */
        footer a:hover {
            text-decoration: underline; /* Adiciona sublinhado */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        Galeria - Johny Drywall Barramentos
    </header>
    <main>

            <div class="gallery-item" data-description="Renovação de ambientes residenciais."><img src="12 png.png" alt="Projeto 8"></div>

        </div>

        
        
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Imagem do projeto">
            <p class="modal-description" id="modal-description"></p>
            <button class="modal-close" id="modal-close">Fechar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy;Copyright 2025 | Johny Drywall Barramentos | Desenvolvido por <a href="#">@_website</a>
    </footer>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalDescription = document.getElementById('modal-description');
        const modalClose = document.getElementById('modal-close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                modalImage.src = img.src;
                modalDescription.textContent = item.getAttribute('data-description');
                modal.style.display = 'flex';
            });
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
