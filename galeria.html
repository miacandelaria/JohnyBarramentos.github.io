<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícones sociais -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Fonte personalizada: Rubik Dirt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">

    <title>Galeria - Johny Drywall Barramentos</title>
    <style>
        /* Reset básico: remove margens e preenchimentos padrão para todos os elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do corpo */
        body {
            font-family: 'Arial', sans-serif;
            background: #121212; /* Fundo escuro moderno */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cabeçalho da página */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.8); /* Transparência */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #bfc2bd;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #76FF03;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::after {
            width: 100%;
        }

         /* Ícones sociais */
         .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            color: #76FF03;
            transform: scale(1.2);
        }

        /* Estilo principal da página */
        main {
            flex: 1; /* Faz o main ocupar o espaço restante */
            padding: 40px 20px; /* Espaçamento interno */
        }

        /* Título da galeria */
        .main-title {
            font-family: "Rubik Dirt", serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 2px 2px 15px rgba(118, 255, 3, 0.8);
            animation: fadeIn 1.5s ease-in-out;
            font-size: 60px;
        
        }

        /* Container da galeria */
        
        .gallery-container {
            column-count: 3; /* Número de colunas */
            column-gap: 20px; /* Espaçamento entre as colunas */
        }

        /* Estilo dos itens da galeria */
        .gallery-item {
             
            margin-bottom: 20px; /* Espaçamento abaixo */
            break-inside: avoid; /* Evita quebra de itens entre colunas */
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            display: inline-block; /* Isso resolve problemas com alinhamento */
           
        }

        /* Estilo das imagens da galeria */
        .gallery-item video,
        .gallery-item img{
            width: 100%; /* Faz a imagem e o vídeo ocuparem toda a largura do container */
            height: auto; /* Mantém a proporção da imagem e do vídeo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
            object-fit: cover; /* Faz a imagem e o vídeo preencherem o container */
            display: block; /* Remove espaços extras em torno da imagem e do vídeo */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animação suave ao passar o mouse */
        }


        .gallery-item video {
            width: 100%; /* Faz os vídeos ocuparem a mesma largura das imagens */
            height: auto; /* Mantém a proporção correta */
            object-fit: cover; /* Garante que o vídeo se ajuste bem */
            display: inline-block; /* Evita espaços extras ao redor */
            border-radius: 10px; /* Bordas arredondadas iguais às imagens */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Efeito ao passar o mouse sobre as imagens */
        .gallery-item img:hover {
            transform: scale(1.1); /* Aumenta levemente a imagem */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Aumenta a sombra */
        }

        /* Modal */
        .modal {
            display: none; /* Oculta o modal por padrão */
            position: fixed; /* Fixa o modal na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fundo escuro semitransparente */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Coloca o modal acima de outros elementos */
        }

        .modal-content {
            background: white; /* Fundo branco */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            max-width: 90%; /* Largura máxima do modal */
            max-height: 90%; /* Altura máxima do modal */
            text-align: center; /* Centraliza o conteúdo */
            overflow-y: auto; /* Habilita rolagem vertical se necessário */
        }

        .modal-content img {
            max-width: 100%; /* Largura máxima da imagem */
            max-height: 60vh; /* Altura máxima da imagem limitada a 60% da altura da viewport */
            border-radius: 10px;
            margin-bottom: 10px; /* Espaçamento entre a imagem e a descrição */
        }

        .modal-description {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            word-wrap: break-word; /* Quebra linhas longas */
        }


        .modal-close {
            margin-top: 15px;
            padding: 10px 20px;
            background: #1B5E20;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-close:hover {
            background: #76FF03;
        }

        /* Rodapé */
        footer {
            
            background: #000000;
            color: #E8F5E9;
            padding: 10px 0;
            text-align: left;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }
        

        .footer-container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        .footer-top {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-logo {
            margin-right: 20px;
        }

        .footer-nav {
            display: flex;
            gap: 30px;
        }

        .footer-social {
            display: flex;
            gap: 30px;
            /*justify-content: right;
            align-items: right;
            width: 100%;*/
        }

        .footer-nav a, .footer-social a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
            gap: 30px;
        }

        .footer-nav a:hover, .footer-social a:hover {
            color: #2efa26;
        }

        .footer-info {
            text-align: right;
        }

        .footer-info p {
            margin: 5px 0;
            font-size: 17px;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha os itens ao início do eixo transversal (esquerda) */
            color: #C8E6C9;
            margin-left: 0; /* Remove a margem esquerda */
            padding: 25px;
        }

        .footer-contact p {
        
            font-size: 15px;
        
            padding-top: 10px;
        }


         /* Botão Voltar ao Topo */
         .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #76FF03;
            color: #121212;
            font-size: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

                /* Animação fade-in com zoom */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Aplicação inicial para os itens da galeria */
        .gallery-item {
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInZoom 0.6s ease-out forwards;
        }

        /* Adiciona atraso para cada item */
        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

    </style>
</head>

    <script>
        
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalDescription = document.getElementById('modal-description');
        const modalClose = document.getElementById('modal-close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                modalImage.src = img.src;
                modalDescription.textContent = item.getAttribute('data-description');
                modal.style.display = 'flex';
            });
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });       
    </script>

    <!-- Botão Voltar ao Topo -->

    </div>

    <script>
          // Função para voltar ao topo
          function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Mostrar/ocultar botão ao rolar a página
        const backToTopButton = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'flex';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
    </script>
